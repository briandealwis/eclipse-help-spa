<!DOCTYPE html>
<html lang="en" ng-app="org.eclipse.help">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Eclipse Help">

    <!-- <title></title> -->

    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body id="page-top" class="index" dir="auto">

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" 
                		data-target="#bs-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{BrandingTitle}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="=" href="#/welcome">Welcome</a>
                    </li>
                </ul>
            </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
    </nav>
    
    <div id='help-main-content' class="container help-container"
    		ng-controller='MainController'>
   		<div class="row">
   			<div class="col-md-4" role="complementary">
			    <nav id='help-nav' class="navbar navbar-default navbar-static-top hidden-print hidden-xs hidden-sm" role="navigation">
			    <div class="container-fluid">
				  <!-- FIXME: replace this with <tabset> -->
				  <uib-tabset>
				    <uib-tab heading="Contents">
				      <uib-tab-heading>
						<i class="glyphicon glyphicon-book"></i> Contents
				      </uib-tab-heading>		     
				      <tree content-provider="contented" label-provider="labeller"
				      	selection="selectedItem"></tree>
				    </uib-tab>
				    <uib-tab heading="Index">
				      <uib-tab-heading>
						<i class="glyphicon glyphicon-hdd"></i> Index
				      </uib-tab-heading>
				      Yo here's the index
				    </uib-tab>
				    <uib-tab>
				      <uib-tab-heading>
						<i class="glyphicon glyphicon-search"></i> Search
				      </uib-tab-heading>
				      I've got an HTML heading, and a select callback. Pretty cool!
				    </uib-tab>
				  </uib-tabset>
			    </div>
				</nav> <!-- .help-nav -->
   			</div>
	   		<div class="col-md-8" role="main">
	   			<!-- FIXME: figure out better way of embedding this -->
				<div id="doc-container" ng-controller="DocumentController">
					<!--
						We could embed the help content directly, but
						(1) how would we handle <a href=""> links? 
							(html5mode?)
						(2) what happens to images?
					  <div ng-bind-html='content'></div>
				  	-->
					<iframe id="doc-content" ng-src="{{topicUrl}}"
						style='height:80vh'></iframe>
				</div>
	   		</div>
   		</div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/debugging.js"></script>
    <script src="toctree/toctree.js"></script>
    <script src="bootstrap-ui/ui.js"></script>
</body>
</html>
