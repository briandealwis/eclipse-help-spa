<!DOCTYPE html>
<html lang="en" ng-app="org.eclipse.help">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Eclipse Help">

<!-- <title></title> -->

<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet"
	href="lib/angular-bootstrap-grid-tree/src/treeGrid.css">
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/layout.css" />

<link rel="stylesheet" href="css/style.css" />
</head>
<body id="page-top" class="index" dir="auto">

	<header id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						 <span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">{{BrandingTitle}}</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a class="=" href="#/welcome">Welcome</a></li>
					</ul>
					<div id="search" role="search">
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="search" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>

	<div id='help-container' class="container help-container" role="main"
		ng-controller='MainController'>
		<nav id='toc' class="sidebar navbar navbar-default hidden-print"
				role="navigation">
			<div id="block">
			<uib-tabset> 
			<uib-tab heading="Contents">
				<uib-tab-heading><i class="glyphicon glyphicon-book"></i> Contents </uib-tab-heading> 
				<tree-grid
					expand-level="1" tree-data="toc" col-defs="[]" expand-on="titleDef"
					on-select="expandItem(branch, 'select')"
					on-click="showItem(branch, 'click')"></tree-grid> 
			</uib-tab>
			<uib-tab heading="Index">
				<uib-tab-heading> <i class="glyphicon glyphicon-hdd"></i> Index </uib-tab-heading>
				Yo here's the index
			</uib-tab>
			<uib-tab>
				<uib-tab-heading> <i class="glyphicon glyphicon-search"></i> Search </uib-tab-heading>
				I've got an HTML heading, and a select callback. Pretty cool!
			</uib-tab>
			</uib-tabset>
			</div>
		</nav>
		<main id="content" class="main" role="main"
			ng-controller="DocumentController">
			<div id="help-content-container" >
				<!--
					FIXME: figure out better way of embedding this
					We could embed the help content directly, but
					(1) how would we handle <a href=""> links? 
						(html5mode?)
					(2) what happens to images?
				  		<div ng-bind-html='content'></div>
			  	-->
				<iframe id="help-content-document" ng-src="{{topicUrl}}"
					style='height: 80vh'></iframe>
			</div>
		</main>
	</div>

	<footer id="footer"></footer>
	
	
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="lib/underscore/underscore-min.js"></script>
	<script
		src="lib/angular-bootstrap-grid-tree/src/tree-grid-directive.js"></script>

	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/model.js"></script>
	<script src="js/debugging.js"></script>
	<script src="bootstrap-ui/ui.js"></script>
</body>
</html>
